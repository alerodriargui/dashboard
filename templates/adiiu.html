<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel de Datos</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="/static/js/highchart1.js"></script>
  <script src="/static/js/highchart2.js"></script>
  <script src="/static/js/highchart3.js"></script>
  <script src="/static/js/highchart4.js"></script>
  <script src="/static/js/chart-functions.js"></script>
</head>
<body>
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1ed760;">
    <a class="navbar-brand" href="https://open.spotify.com/intl-es">
      <img src="/static/img/spotify.png" alt="Spotify Logo" style="height: 40px; width: 40px;">
    </a>
    <a class="navbar-brand" href="#">Panel de Datos de Spotify</a>
    <form action="#" method="get" role="search" class="form-inline">
      <div class="form-group mb-2">
        <label for="chart-select" class="sr-only">Seleccionar Gráfico</label>
        <select id="chart-select" class="form-control short-select" aria-label="Seleccionar Gráfico">
          <option value="todos">Todos</option>
          <option value="grafica1">Gráfico 1</option>
          <option value="grafica2">Gráfico 2</option>
          <option value="grafica3">Gráfico 3</option>
          <option value="grafica4">Gráfico 4</option>
        </select>
      </div>
      <div class="form-group mx-sm-3 mb-2 d-flex align-items-center">
        <label for="num-rows" class="mr-2">Nº Filas:</label>
        <input type="number" id="num-rows" name="num_rows" min="1" max="100" step="1" value="100" class="form-control" aria-label="Número de Filas">
      </div>
      <div class="form-group mx-sm-3 mb-2 d-flex align-items-center">
        <button id="update-data" class="custom-button" type="button">Actualizar</button>
      </div>      
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="https://github.com/alerodriargui/dashboard">
          <img src="/static/img/github.png" alt="GitHub Logo" style="height: 35px; width: 35px;">
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.linkedin.com/in/alejandro-rodr%C3%ADguez-arguimbau-3023a91b5/">
          <img src="/static/img/linkedin.png" alt="LinkedIn Logo" style="height: 35px; width: 35px;">
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.uib.es/">
          <img src="/static/img/uib.png" alt="UIB Logo" style="height: 35px; width: 35px;">
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.kaggle.com/datasets/asaniczka/top-spotify-songs-in-73-countries-daily-updated/download?datasetVersionNumber=13">
          <img src="/static/img/database.png" alt="Database Logo" style="height: 35px; width: 35px;">
        </a>
      </li>
    </ul>
  </nav>
  <!-- Visualización de gráficos -->
  <div class="chart-containerA">
    <div id="chart-container1" style="height: 800px;"></div>
  </div>
  <div class="chart-containerB">
    <div id="chart-container2" style="height: 800px;"></div>
  </div>
  <div class="chart-containerC">
    <div id="chart-container3" style="height: 600px;"></div>
  </div>
  <div class="chart-containerD">
    <div id="chart-container4" style="height: 600px;"></div>
  </div>
  
</body>
</html>
